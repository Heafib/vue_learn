<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Hello World
            </title>
        </meta>
    </head>
    <body>
        <!-- 插值 -->
        <!-- #文本 -->
        <span id="app1">
            文本插值 Message: {{ msg }}
        </span>
        <br>
            <!-- 一次性插值，数据改变不更新 -->
            <span id="app2" v-once="">
                一次性文本插值 Message: {{ msg }}
            </span>
            <!-- #原始HTML -->
            <div id="app3">
                <p>
                    Using mustaches: {{ rawHtml }}
                </p>
                <p>
                    Using v-html directive:
                    <span v-html="rawHtml">
                    </span>
                </p>
            </div>
            <!-- 特性 -->
            <!-- Mustache 语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令： -->
            <div id="dynamic" v-bind:id="dynamicId">
            </div>
            <!-- 在布尔特性的情况下，它们的存在即暗示为 true，v-bind 工作起来略有不同，在这个例子中： -->
            <button v-bind:disabled="isButtonDisabled">
                Button
            </button>
            <!-- 如果 isButtonDisabled 的值是 null、undefined 或 false，则 disabled 特性甚至不会被包含在渲染出来的 <button> 元素中。 -->
            <!-- 使用JavaScript表达式 -->
            <!-- 迄今为止，在我们的模板中，我们一直都只绑定简单的属性键值。但实际上，对于所有的数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持。 -->
            {{ number + 1 }}
            {{ ok ? 'YES' : 'NO' }}
            {{ message.split('').reverse().join('') }}
            <div v-bind="'list-'+ id">
            </div>
            <!-- 这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效。 -->
            <!-- 这是语句，不是表达式 -->
            {{ var a = 1 }}
            <!-- 流控制也不会生效，请使用三元表达式 -->
            {{ if (ok) { return message } }}
            <!-- 模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。你不应该在模板表达式中试图访问用户定义的全局变量。 -->

            <!-- 指令 -->
            <!-- 指令 (Directives) 是带有 v- 前缀的特殊属性。指令属性的值预期是单个 JavaScript 表达式 (v-for 是例外情况，稍后我们再讨论)。指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。回顾我们在介绍中看到的例子：

<p v-if="seen">现在你看到我了</p>
这里，v-if 指令将根据表达式 seen 的值的真假来插入/移除 <p> 元素。 -->

    <!-- 参数 -->
<!--     一些指令能够接收一个“参数”，在指令名称之后以冒号表示。例如，v-bind 指令可以用于响应式地更新 HTML 属性：
 -->    
 <a v-bind:href="www.baidu.com"></a>
 <!-- 在这里 href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定。 -->
<!-- 另一个例子是 v-on 指令，它用于监听 DOM 事件： -->
<a v-on:click="doSomething">...</a>
<!-- 在这里参数是监听的事件名。我们也会更详细地讨论事件处理。 -->
<!-- 修饰符 -->
<!-- 修饰符 (Modifiers) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()： -->
<form v-on:submit.prevent="onSubmit">...</form>
<!-- 缩写 -->
<!-- v- 前缀作为一种视觉提示，用来识别模板中 Vue 特定的特性。当你在使用 Vue.js 为现有标签添加动态行为 (dynamic behavior) 时，v- 前缀很有帮助，然而，对于一些频繁用到的指令来说，就会感到使用繁琐。同时，在构建由 Vue.js 管理所有模板的单页面应用程序 (SPA - single page application) 时，v- 前缀也变得没那么重要了。因此，Vue.js 为 v-bind 和 v-on 这两个最常用的指令，提供了特定简写： -->
<!-- v-bind 缩写 -->
<!-- 完整语法 -->
<a v-bind:href="url">...</a>

<!-- 缩写 -->
<a :href="url">...</a>
<!-- :相当于v-bind: -->

<!-- v-on 缩写 -->
<!-- 完整语法 -->
<a v-on:click="doSomething">...</a>

<!-- 缩写 -->
<a @click="doSomething">...</a>
<!-- @相当于v-on: -->

            <script src="https://cdn.jsdelivr.net/npm/vue">
            </script>
            <script>
                var app1 = new Vue({
                el: '#app1',
                data:{
                    msg:'插值文本'  
                } 
                
            })
            var app2 = new Vue({
                el: '#app2',
                data: {
                    msg:'一次性插值'
                }
                
            })

            var app3 = new Vue({
                el: '#app3',
                data:{
                    rawHtml:'<span style="color: red">This should be red.</span>'
                }
            })
            </script>
        </br>
    </body>
</html>
